{% extends 'layout.html' %}

{% block title %}Nueva tarea{% endblock %}

{% block main %}
  <h2>Create a new Task</h2>
  
  <form method="POST">
      {% csrf_token %}
      
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Type the title" required>
      
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="4" placeholder="Details of the task..."></textarea>
      
      <button type="submit">Create Task</button>
  </form>
{% endblock %}
