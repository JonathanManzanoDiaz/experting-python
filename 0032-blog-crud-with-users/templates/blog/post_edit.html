{% extends 'layout.html' %}


{% block main %}
    <div class="container-form">
        {% if form.errors %}
            <div style="color: red;">
                {{ form.errors }}
            </div>
        {% endif %}
        <form method="post" class="form">
            {% csrf_token %}
    
            {{ form.title }}
            {{ form.body }}
            {{ form.slug }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock main %}
