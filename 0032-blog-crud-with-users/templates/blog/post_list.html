{% extends 'layout.html' %}

{% block main %}
    {% for post in posts %}
    <a href="{% url 'posts:post_detail' post.pk %}">
        <div class="container">
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
            <span>{{ post.date }}</span>
            <span>{{ post.author }}</span>
        </div>
        </a>
    {% endfor %}
{% endblock main %}
